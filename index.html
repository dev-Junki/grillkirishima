<!DOCTYPE html>
<html lang="jp">
  <head>

    <meta name="theme-color" content="#000000"/>
    <title>Grill Kirishima</title>
    <link rel=“stylesheet” href=“./src/stylesheet.css”>
    <link rel=“stylesheet” href=“./src/responsive.css”>
    <link rel=“stylesheet” href=“//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css”>
  </head>
  <body>
    <header>
      <div class=“container”>
        <div class=“header-left”>
          <img class=“logo” src=“public/IMG_0001.jpg”>
        </div>
        <span class=“fa fa-bars menu-icon”></span>
        <div class=“header-right”>
          <a href=“#”>メニュー</a>
          <a href=“#”>アレルギー</a>
          <a href=“#” class=“info”>お問い合わせ</a>
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="container">
        <h1>グリルきりしま</h1>
        <p>Grill Kirishima<br>洋食レストラン</p>
        <div class="btn-wrapper">
          <a href="#" class="btn eatin">
            <span class="fa fa-utensils"></span>
            店内飲食
          </a>
          <a href="#" class="btn takeout">
            <span class="fa fa-box-open"></span>
            持ち帰り
          </a>
        </div>
      </div>
    </div>
    <div class="recommend-wrapper">
      <div class="container">
        <div class="heading">
          <h2>おすすめメニューはこちら!</h2>
        </div>
        <div class="recommends">
          <div class="recommend">
            <div class="recommend-icon">
              <img src="public/IMG_0015.JPG">
              <p>あんかけ焼きそば</p>
            </div>
            <p class="text-contents">当店一番人気のあんかけ焼きそば。お子さん大人まで、初めて来店したらまずはこちら！</p>
          </div>
          <div class=“recommend”>
            <div class=“recommend-icon”>
              <img src=“public/IMG_0022.jpg”>
              <p>あんかけ焼きそば<br>(持ち帰り)</p>
            </div>
            <p class=“text-contents”>一番人気のあんかけ焼きそばのお持ち帰り用です。</p>
          </div>
          <div class=“recommend”>
            <div class=“recommend-icon”>
              <img src=“public/IMG_2053.JPG”>
              <p>あんかけセット</p>
            </div>
            <p class=“text-contents”>あんかけ焼きそばがお好きな方に、ぜひおすすめしたいメニューはこちら。ボリュームたっぷりで満足！</p>
          </div>
          <div class=“recommend”>
            <div class=“recommend-icon”>
              <img src=“public/IMG_7048.jpg”>
              <p>イタリアンセット</p>
            </div>
            <p class=“text-contents”>昔ながらのナポリタン。コーヒーとトースト&サラダがついてきます。</p>
          </div>
          <div class=“clear”></div>
        </div>
      </div>
    </div>
    <div class=“message-wrapper”>
      <div class=“container”>
        <div class="message-icon">
          <img src=“public/IMG_6176.jpg”>
          <p>店長</p>
            </div>
      </div>
    </div>
    <footer>
      <div class=“container”>
       <div class=“footer-left”>
         <img class=“logo” src=“public/IMG_0023.jpg”>
